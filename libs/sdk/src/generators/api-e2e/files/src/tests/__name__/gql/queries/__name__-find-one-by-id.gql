query <%= camelize(name) %>FindOneById($id: ID!){
  <%= camelize(name) %>FindOneById(id: $id %>){
    id,
    subjectId,
    <%_ definition.props.filter((p) => p.defType !== 'Entity' && p.defType !== 'EntityArray').map((p) => { -%>
    <%= camelize(p.name) %>,
    <%_ }) -%>
    createdAt,
    updatedAt
  }
}