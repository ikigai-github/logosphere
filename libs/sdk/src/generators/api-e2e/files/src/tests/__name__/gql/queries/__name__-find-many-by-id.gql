query <%= camelize(name) %>FindManyById($idList: [ID]!){
  <%= camelize(name) %>FindManyById(idList: $idList %>){
    id,
    subjectId,
    <%_ definition.props.filter((p) => p.defType !== 'Entity' && p.defType !== 'EntityArray').map((p) => { -%>
    <%= camelize(p.name) %>,
    <%_ }) -%>
    createdAt,
    updatedAt
  }
}