---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cardano-wallet
  labels:
    app: cardano-wallet
    {{- include "logosphere.labels" . | nindent 4 -}}
  {{- if .Values.global.commonAnnotations }}
  annotations:
    {{- include "logosphere.annotations" . | nindent 4 -}}
  {{- end }}
spec:
  selector:
    matchLabels:
      app: cardano-wallet
  template:
    metadata:
      labels:
        app: cardano-wallet
    spec:
      containers:
        - name: cardano-wallet
          image: inputoutput/cardano-wallet:2022.12.14
          ports:
            - containerPort: 8090
          volumeMounts:
            - name: wallet-data
              mountPath: /wallet-db
            - name: node-ipc
              mountPath: /ipc
          command:
            - cardano-wallet serve
            - --node-socket /ipc/node.socket
            - --database /wallet-db
            - --listen-address 0.0.0.0
          env:
            - name: NETWORK
              value: "{{ .Values.global.cardanoNetwork }}"
        - name: wallet-cardano-node
          image: inputoutput/cardano-node:1.35.4
          ports:
            - containerPort: 3001
          env:
            - name: NETWORK
              value: "{{ .Values.global.cardanoNetwork }}"
          volumeMounts:
            - name: wallet-cardano-node-db
              mountPath: /data
            - name: node-ipc
              mountPath: /ipc

      volumes:
        - name: wallet-data
          persistentVolumeClaim:
            claimName: cardano-wallet-data-claim
        - name: node-ipc
          emptyDir: {}
        - name: wallet-cardano-node-db
          persistentVolumeClaim:
            claimName: wallet-cardano-node-db-claim