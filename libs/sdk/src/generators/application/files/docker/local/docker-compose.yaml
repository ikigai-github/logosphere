version: '3.6'
services:
  <%= name %>:
    image: ${DOCKER_ORG}/<%= name %>:latest
    depends_on:
      - fluree-ledger
      - cardano-node
      - cardano-wallet
    ports: 
      - '3000:3000'
    environment:
      FLUREE_URL: http://fluree-ledger:8090
      FLUREE_LEDGER: local/<%= name %>
      FLUREE_AUTO_UPDATE_SCHEMA: ${FLUREE_AUTO_UPDATE_SCHEMA}
      FLUREE_ROOT_PRIVATE_KEY: ${FLUREE_ROOT_PRIVATE_KEY}
      FLUREE_OPEN_API: ${FLUREE_OPEN_API}
      CARDANO_WALLET_URL: http://cardano-wallet:8090/v2
      CARDANO_WALLET_ID: ${CARDANO_WALLET_ID}
      CARDANO_WALLET_MNEMONIC: ${CARDANO_WALLET_MNEMONIC}
      CARDANO_WALLET_ADDRESS: ${CARDANO_WALLET_ADDRESS}
  fluree-ledger:
    image: fluree/ledger:1.0.3
    ports:
      - '8090:8090'
    volumes:
      - ${DOCKER_VOLUMES_PATH}/fluree:/var/lib/fluree
  cardano-node:
    image: inputoutput/cardano-node:1.35.2
    environment:
      NETWORK: ${CARDANO_NETWORK}
    volumes:
      - ${DOCKER_VOLUMES_PATH}/cardano-node/${CARDANO_NETWORK}:/data
      - node-ipc:/ipc
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        compress: "true"
        max-file: "10"
        max-size: "50m"
  cardano-wallet:
    image: inputoutput/cardano-wallet:2022.7.1
    depends_on:
      - cardano-node
    volumes:
      - ${DOCKER_VOLUMES_PATH}/cardano-wallet/${CARDANO_NETWORK}/db:/wallet-db
      - node-ipc:/ipc
    ports:
      - 7070:8090
    entrypoint: []
    command: bash -c "
        ([[ $$CARDANO_NETWORK == \"mainnet\" ]] && $$CMD --mainnet) ||
        ($$CMD --testnet /config/${CARDANO_NETWORK}/genesis-byron.json)
      "
    environment:
      CMD: "cardano-wallet serve --node-socket /ipc/node.socket --database /wallet-db --listen-address 0.0.0.0"
      NETWORK: ${CARDANO_NETWORK}
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        compress: "true"
        max-file: "10"
        max-size: "50m"

volumes:
  node-mainnet-db:
  node-testnet-db:
  node-alonzo-purple-db:
  wallet-mainnet-db:
  wallet-testnet-db:
  wallet-alonzo-purple-db:
  node-ipc:
  node-config: